<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link rel="stylesheet" href="styleExample.css">
    <title>Paint Application</title>
</head>
<body>

    <div class="wrap">
        <div class="half">
            <span class="title">Selected Color:</span>
            <div id="values"></div>
            <input id="hexInput"></input>
            <div class="colorPicker"></div>
            <button id="resetWheel" onClick="resetWheel()">Reset the wheel!</button>
        </div>
    </div>

    <div id="sketch">
        <canvas id="paint"></canvas>
        <button id="resetCanvas" onclick="resetCanvas()">Reset your drawing!</button>
    </div>
    
    <script src="/pickerDraw.js"></script>

</body>
</html>
