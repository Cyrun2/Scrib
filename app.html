<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <main class="content">
        <section class="logo">
            <h1>
                <a href="landingpage.html">Scrib.</a>
            </h1>
        </section>
        <div class="container1">
            <div id="sketch">
                <canvas id="paint"></canvas>

                <div class="half">

                    <div class="colorPicker"></div>

                </div>
